apiVersion: v1
kind: Service
metadata:
  name: belajar-nodejs-dasar
  namespace: belajar-nodejs
spec:
  selector:
    app: belajar-nodejs-dasar
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30080
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: belajar-nodejs
spec:
  selector:
    app: mongo
  ports:
  - port: 27017
    targetPort: 27017
  type: ClusterIP