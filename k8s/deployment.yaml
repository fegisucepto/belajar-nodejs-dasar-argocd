# In k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: belajar-nodejs-dasar
  namespace: belajar-nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: belajar-nodejs-dasar
  template:
    metadata:
      labels:
        app: belajar-nodejs-dasar
    spec:
      containers:
      - name: app
        image: $DOCKERHUB_USERNAME/belajar-nodejs-dasar:$TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        # Add resource limits
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        # Add startup probe
        startupProbe:
          httpGet:
            path: /
            port: 3000
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3