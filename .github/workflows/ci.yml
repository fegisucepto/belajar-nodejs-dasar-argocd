name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_ENV: test
  CI: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        os: [ubuntu-latest]
      fail-fast: false
    
    steps:
      # 1. Checkout Code
      - uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      # 3. Cache Dependencies
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      # 4. Notifikasi Start
      - name: Notify Slack - Success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          STATUS: SUCCESS
          MESSAGE: |
            ✅ Build ${{ github.workflow }} #${{ github.run_number }} berhasil!
            Node.js: ${{ matrix.node-version }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Lihat detail: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      
      # 5. Install Dependencies
      - name: Install Dependencies
        run: npm ci
      
      # 6. Linting
      - name: Run Linter
        run: npm run lint --if-present
      
      # 8. Build
      - name: Build
        run: npm run build --if-present
      
      # 9. Run Tests with Coverage
      - name: Run Tests
        run: npm test -- --coverage
        env:
          NODE_ENV: test
          
      - name: Run SonarCloud scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: npx sonarqube-scanner -Dsonar.organization=fegisucepto -Dsonar.projectKey=fegisucepto_belajar-nodejs-dasar-argocd -Dsonar.automatic=disabled
      # 10. Security Check
      - name: Audit Dependencies
        run: npm audit --production
        continue-on-error: true
      
      # 11. Notifikasi Hasil
      - name: Notify Slack - Result
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          STATUS: ${{ job.status }}
          MESSAGE: |
            ${{ job.status == 'success' && '✅' || '❌' }} Build ${{ github.workflow }} #${{ github.run_number }}
            Node.js: ${{ matrix.node-version }} | OS: ${{ matrix.os }}
            Branch: ${{ github.ref_name }} | Commit: ${{ github.sha }}
            Status: ${{ job.status }}
            Lihat detail: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}